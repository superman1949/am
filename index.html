<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站内容同步</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .iframe-container {
                position: relative;
                width: 100%;
                min-height: 80vh;
            }
            .responsive-iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: none;
            }
            .loading-spinner {
                border: 4px solid rgba(0, 0, 0, 0.1);
                border-left-color: #165DFF;
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- 顶部加载状态条 -->
    <div id="loadingBar" class="h-1 bg-blue-500 w-0 transition-all duration-300"></div>
    
    <!-- 主内容区 -->
    <div class="container mx-auto px-4 py-4">
        <div class="iframe-container">
            <!-- 加载覆盖层 -->
            <div id="loadingOverlay" class="absolute inset-0 bg-white/80 flex items-center justify-center z-10">
                <div class="text-center">
                    <div class="loading-spinner h-16 w-16 rounded-full mx-auto mb-4"></div>
                    <p class="text-gray-500">加载中，请稍候...</p>
                </div>
            </div>
            
            <!-- 错误提示 -->
            <div id="errorMessage" class="absolute inset-0 bg-white/80 flex items-center justify-center z-10 hidden">
                <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                    <i class="fa fa-exclamation-circle text-red-500 text-2xl mb-3"></i>
                    <h3 class="text-lg font-medium text-red-800 mb-2">内容加载失败</h3>
                    <p class="text-gray-600 mb-4">无法加载指定网站内容，可能由于：</p>
                    <ul class="text-left max-w-md mx-auto list-disc pl-5 space-y-1">
                        <li>目标网站禁止iframe嵌入</li>
                        <li>网络连接问题</li>
                        <li>URL地址错误</li>
                    </ul>
                    <button id="reloadBtn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                        <i class="fa fa-refresh mr-2"></i> 重新加载
                    </button>
                </div>
            </div>
            
            <!-- iframe内容区 -->
            <iframe 
                id="contentIframe" 
                src="https://lt2.zxone.dpdns.org" 
                class="responsive-iframe"
                sandbox="allow-same-origin allow-scripts allow-popups"
                allowfullscreen
            ></iframe>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const iframe = document.getElementById('contentIframe');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorMessage = document.getElementById('errorMessage');
        const loadingBar = document.getElementById('loadingBar');
        const reloadBtn = document.getElementById('reloadBtn');

        // 模拟加载进度
        let progress = 0;
        const progressInterval = setInterval(() => {
            progress += Math.random() * 5;
            if (progress >= 100) {
                progress = 100;
                clearInterval(progressInterval);
            }
            loadingBar.style.width = `${progress}%`;
        }, 50);

        // iframe加载完成事件
        iframe.addEventListener('load', function() {
            loadingOverlay.classList.add('hidden');
            loadingBar.style.width = '100%';
            setTimeout(() => {
                loadingBar.style.display = 'none';
            }, 300);
        });

        // iframe加载错误事件
        iframe.addEventListener('error', function() {
            loadingOverlay.classList.add('hidden');
            errorMessage.classList.remove('hidden');
            loadingBar.style.width = '0%';
            loadingBar.style.display = 'none';
        });

        // 重新加载按钮点击事件
        reloadBtn.addEventListener('click', function() {
            errorMessage.classList.add('hidden');
            loadingOverlay.classList.remove('hidden');
            loadingBar.style.display = 'block';
            loadingBar.style.width = '0%';
            progress = 0;
            clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                progress += Math.random() * 5;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(progressInterval);
                }
                loadingBar.style.width = `${progress}%`;
            }, 50);
            iframe.src = iframe.src;
        });

        // 窗口大小变化时调整iframe高度
        window.addEventListener('resize', function() {
            const container = document.querySelector('.iframe-container');
            container.style.minHeight = `${window.innerHeight - 80}px`;
        });

        // 初始化容器高度
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.iframe-container');
            container.style.minHeight = `${window.innerHeight - 80}px`;
        });
    </script>
</body>
</html>
